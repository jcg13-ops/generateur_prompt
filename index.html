<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PromptMaster</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6f6f6 0%, #f6f6f6 100%);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #94d1d2 0%, #01a6aa 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      font-size: 2em;
      font-weight: 400;
      margin: 0;
    }
    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 600px;
    }
    .form-section,
    .preview-section {
      padding: 30px;
    }
    .form-section {
      background: #f8f9fa;
    }
    .preview-section {
      background: white;
      border-left: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      font-size: 1em;
      font-weight: normal;
      font-family: 'Segoe UI', sans-serif;
    }
    .preview-box {
      background: #f5f5f5;
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 20px;
      flex-grow: 1;
      white-space: pre-wrap;
      font-family: 'Segoe UI', sans-serif;
      min-height: 200px;
    }
    /* Styles pour titres en gras dans l'aper√ßu */
    .preview-box .section-title {
      font-weight: bold;
      margin-top: 1em;
      margin-bottom: 0.3em;
    }
    .metrics {
      margin-top: 10px;
      font-size: 0.9em;
      color: #666;
      font-family: 'Segoe UI', sans-serif;
    }
    .saved-prompts {
      margin-top: 20px;
    }
    .saved-prompts h4 {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .saved-prompt-item {
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      background-color: #f1f1f1;
      margin-bottom: 5px;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.2s;
    }
    .saved-prompt-item:hover {
      background-color: #e0e0e0;
    }
    .action-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    .btn-primary {
      background: #01a6aa;
    }
    .btn-clear {
      background: #e3051b; /* rouge */
    }
    .btn-save {
      background: #f6a318; /* orange */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PromptMaster</h1>
    </div>
    <div class="main-content">
      <div class="form-section">
        <form id="promptForm">
          <div class="form-group">
            <label for="role">üë§ R√¥le de l'IA</label>
            <input
              type="text"
              id="role"
              placeholder="Exemple : tu es expert en cybers√©curit√©"
            />
          </div>
          <div class="form-group">
            <label for="context">üåü Contexte</label>
            <textarea
              id="context"
              placeholder="Exemple : tu r√©diges un rapport sur les vuln√©rabilit√©s d‚Äôun r√©seau d‚Äôentreprise."
            ></textarea>
          </div>
          <div class="form-group">
            <label for="task">üìù T√¢che principale</label>
            <textarea
              id="task"
              placeholder="Exemple : tu identifies les principales menaces et proposes des solutions."
            ></textarea>
          </div>
          <div class="form-group">
            <label for="constraints">‚ö†Ô∏è Contraintes et limitations</label>
            <textarea
              id="constraints"
              placeholder="Exemple : tu utilises un langage compr√©hensible pour un public non technique."
            ></textarea>
          </div>
          <div class="form-group">
            <label for="tone">üé® Ton et style</label>
            <select id="tone">
              <option value="">-- Choisir --</option>
              <option value="professionnel">Professionnel</option>
              <option value="amical">Amical</option>
              <option value="formel">Formel</option>
              <option value="decontracte">D√©contract√©</option>
              <option value="creatif">Cr√©atif</option>
              <option value="technique">Technique</option>
            </select>
          </div>
          <div class="form-group">
            <label for="format">üìÅ Format de sortie</label>
            <select id="format">
              <option value="">-- Choisir --</option>
              <option value="liste">Liste</option>
              <option value="paragraphe">Paragraphe</option>
              <option value="tableau">Tableau</option>
              <option value="plan">Plan structur√©</option>
            </select>
          </div>
        </form>
      </div>
      <div class="preview-section">
        <h3>üëÅÔ∏è Aper√ßu du Prompt</h3>
        <div class="preview-box" id="promptPreview">Aper√ßu du prompt</div>
        <div class="metrics" id="promptStats"></div>
        <div class="action-buttons">
          <button class="btn btn-primary" onclick="copyPrompt()">üìã Copier</button>
          <button class="btn btn-clear" onclick="clearForm()">üóëÔ∏è Effacer</button>
          <button class="btn btn-save" onclick="savePrompt()">üíæ Sauvegarder</button>
        </div>
        <div class="saved-prompts" id="savedPromptsList"></div>
      </div>
    </div>
  </div>

  <script>
    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;',
      };
      return text.replace(/[&<>"']/g, function (m) {
        return map[m];
      });
    }

    function generatePrompt() {
      const role = document.getElementById('role').value.trim();
      const context = document.getElementById('context').value.trim();
      const task = document.getElementById('task').value.trim();
      const constraints = document.getElementById('constraints').value.trim();
      const tone = document.getElementById('tone').value;
      const format = document.getElementById('format').value;

      let promptHTML = '';

      if (role)
        promptHTML += `<div><strong>Tu es</strong> ${escapeHtml(role)}.</div><br/>`;

      if (context)
        promptHTML +=
          `<div class="section-title">Contexte</div><div>${escapeHtml(
            context
          )}</div><br/>`;

      if (task)
        promptHTML +=
          `<div class="section-title">T√¢che principale</div><div>${escapeHtml(
            task
          )}</div><br/>`;

      if (constraints)
        promptHTML +=
          `<div class="section-title">Contraintes et limitations</div><div>${escapeHtml(
            constraints
          )}</div><br/>`;

      if (tone || format) {
        promptHTML += `<div class="section-title">Instructions</div><div>`;
        if (tone) promptHTML += `- Adopte un ton ${escapeHtml(tone)}<br/>`;
        if (format)
          promptHTML += `- Format souhait√© : ${escapeHtml(format)}<br/>`;
        promptHTML += `</div>`;
      }

      const preview = document.getElementById('promptPreview');
      preview.innerHTML = promptHTML || 'Aper√ßu du prompt';

      // stats en texte brut (sans balises)
      const plainText = `${role ? `Tu es ${role}.\n\n` : ''}${
        context ? `Contexte\n${context}\n\n` : ''
      }${task ? `T√¢che principale\n${task}\n\n` : ''}${
        constraints ? `Contraintes et limitations\n${constraints}\n\n` : ''
      }${tone || format ? `Instructions\n` : ''}${
        tone ? `- Adopte un ton ${tone}\n` : ''
      }${format ? `- Format souhait√© : ${format}\n` : ''}`;

      const stats = document.getElementById('promptStats');
      const words = plainText.trim().split(/\s+/).filter(Boolean).length;
      const chars = plainText.length;
      const percent = Math.min(Math.round((chars / 4000) * 100), 100);

      stats.textContent = `üìù ${words} mots ¬∑ ${chars} caract√®res ¬∑ ${percent}% de la limite`;
    }

    function copyPrompt() {
      const text = document.getElementById('promptPreview').textContent;
      navigator.clipboard.writeText(text).then(() => alert('Prompt copi√© !'));
    }

    function clearForm() {
      if (confirm('Effacer tous les champs ?')) {
        document.getElementById('promptForm').reset();
        generatePrompt();
      }
    }

    function savePrompt() {
      const preview = document.getElementById('promptPreview');
      if (!preview.textContent || preview.textContent === 'Aper√ßu du prompt') {
        alert('Aucun prompt √† sauvegarder');
        return;
      }
      const prompts = JSON.parse(localStorage.getItem('savedPrompts') || '[]');
      const title = preview.textContent.split('\n')[0] || `Prompt ${prompts.length + 1}`;
      prompts.push({
        text: preview.textContent,
        title: title,
        date: new Date().toLocaleString(),
      });
      localStorage.setItem('savedPrompts', JSON.stringify(prompts));
      renderSavedPrompts();
      alert('Prompt sauvegard√©');
    }

    function renderSavedPrompts() {
      const list = document.getElementById('savedPromptsList');
      const prompts = JSON.parse(localStorage.getItem('savedPrompts') || '[]');
      if (prompts.length === 0) {
        list.innerHTML = '';
        return;
      }
      list.innerHTML =
        '<h4>Prompts sauvegard√©s</h4>' +
        prompts
          .map(
            (p, i) =>
              `<div class="saved-prompt-item" onclick="loadPrompt(${i})">${p.title}</div>`
          )
          .join('');
    }

    function loadPrompt(index) {
      const prompts = JSON.parse(localStorage.getItem('savedPrompts') || '[]');
      if (prompts[index]) {
        document.getElementById('promptPreview').textContent = prompts[index].text;
        document.getElementById('promptStats').textContent = '';
      }
    }

    document.getElementById('promptForm').addEventListener('input', generatePrompt);
    window.addEventListener('load', () => {
      generatePrompt();
      renderSavedPrompts();
    });
  </script>
</body>
</html>
