<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G√©n√©rateur de Prompts Optimis√©</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6f6f6 0%, #f6f6f6 100%);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #94d1d2 0%, #01a6aa 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      font-size: 2em;
      font-weight: 400;
      margin: 0;
    }
    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 600px;
    }
    .form-section, .preview-section {
      padding: 30px;
    }
    .form-section {
      background: #f8f9fa;
    }
    .preview-section {
      background: white;
      border-left: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      font-size: 1em;
    }
    .preview-box {
      background: #f5f5f5;
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 20px;
      flex-grow: 1;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .preview-box b {
      text-transform: lowercase;
    }
    .action-buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }
    .btn-primary {
      background: #01a6aa;
      color: white;
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    .saved-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .saved-item-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 5px;
    }
    .saved-title {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ G√©n√©rateur de Prompts Optimis√©</h1>
    </div>
    <div class="main-content">
      <div class="form-section">
        <form id="promptForm">
          <div class="form-group">
            <label for="role">üë§ R√¥le</label>
            <input type="text" id="role">
          </div>
          <div class="form-group">
            <label for="context">üåü Contexte</label>
            <textarea id="context"></textarea>
          </div>
          <div class="form-group">
            <label for="task">üìù T√¢che principale</label>
            <textarea id="task"></textarea>
          </div>
          <div class="form-group">
            <label for="constraints">‚ö†Ô∏è Contraintes et limitations</label>
            <textarea id="constraints"></textarea>
          </div>
          <div class="form-group">
            <label for="tone">üé® Ton et style</label>
            <select id="tone">
              <option value="">-- Choisir --</option>
              <option value="professionnel">Professionnel</option>
              <option value="amical">Amical</option>
              <option value="formel">Formel</option>
              <option value="decontracte">D√©contract√©</option>
              <option value="creatif">Cr√©atif</option>
              <option value="technique">Technique</option>
            </select>
          </div>
          <div class="form-group">
            <label for="format">üìÅ Type de format souhait√©</label>
            <select id="format">
              <option value="">-- Choisir --</option>
              <option value="word">Fichier Word (.docx)</option>
              <option value="pdf">Fichier PDF</option>
              <option value="excel">Fichier Excel (.xlsx)</option>
              <option value="powerpoint">PowerPoint (.pptx)</option>
              <option value="video">Vid√©o</option>
              <option value="audio">Fichier audio</option>
              <option value="image">Image</option>
              <option value="liste">Texte - Liste</option>
              <option value="paragraphe">Texte - Paragraphe</option>
              <option value="tableau">Texte - Tableau</option>
              <option value="plan">Texte - Plan structur√©</option>
            </select>
          </div>
        </form>
      </div>
      <div class="preview-section">
        <h3>üëÅÔ∏è Aper√ßu du Prompt</h3>

        <div class="form-group">
          <label for="promptName">üîñ Nom personnalis√©</label>
          <input type="text" id="promptName" placeholder="Nom du prompt (facultatif)">
        </div>

        <div class="preview-box" id="promptPreview">Aper√ßu du prompt</div>
        <div class="action-buttons">
          <button type="button" class="btn btn-primary" onclick="copyPrompt()">üìã Copier</button>
          <button type="button" class="btn btn-secondary" onclick="clearForm()">üóëÔ∏è Effacer</button>
          <button type="button" class="btn btn-secondary" onclick="savePrompt()">üíæ Sauvegarder</button>
        </div>
        <div id="savedPrompts" class="saved-title"></div>
      </div>
    </div>
  </div>

  <script>
    const promptPreview = document.getElementById('promptPreview');
    const form = document.getElementById('promptForm');
    const savedPromptsDiv = document.getElementById('savedPrompts');
    const promptNameInput = document.getElementById('promptName');

    function generatePrompt() {
      const role = document.getElementById('role').value;
      const context = document.getElementById('context').value;
      const task = document.getElementById('task').value;
      const constraints = document.getElementById('constraints').value;
      const tone = document.getElementById('tone').value;
      const format = document.getElementById('format').value;

      let prompt = '';

      if (role) prompt += `<b>r√¥le</b>\n${role}\n\n`;
      if (context) prompt += `<b>contexte</b>\n${context}\n\n`;
      if (task) prompt += `<b>t√¢che principale</b>\n${task}\n\n`;
      if (constraints) prompt += `<b>contraintes et limitations</b>\n${constraints}\n\n`;
      if (tone || format) {
        prompt += `<b>instructions</b>\n`;
        if (tone) prompt += `- adopter un ton ${tone}\n`;
        if (format) prompt += `- format souhait√© : ${format}\n`;
      }

      promptPreview.innerHTML = prompt.trim() || 'Aper√ßu du prompt';
    }

    function copyPrompt() {
      const text = promptPreview.textContent;
      navigator.clipboard.writeText(text).then(() => alert('Prompt copi√© !'));
    }

    function clearForm() {
      if (confirm('Effacer tous les champs ?')) {
        form.reset();
        promptNameInput.value = '';
        generatePrompt();
      }
    }

    function savePrompt() {
      const prompt = promptPreview.textContent;
      const name = promptNameInput.value.trim() || 'Prompt sans nom';
      if (!prompt || prompt === 'Aper√ßu du prompt') return alert('Aucun prompt √† sauvegarder');

      const saved = JSON.parse(localStorage.getItem('savedPrompts') || '[]');
      saved.push({ id: Date.now(), text: prompt, name: name, date: new Date().toLocaleString() });
      localStorage.setItem('savedPrompts', JSON.stringify(saved));
      loadSavedPrompts();
    }

    function loadSavedPrompts() {
      const saved = JSON.parse(localStorage.getItem('savedPrompts') || '[]');
      savedPromptsDiv.innerHTML = '<h4>üíæ Prompts sauvegard√©s</h4>' +
        (saved.length ? saved.map(p => `
          <div class="saved-item">
            <strong>${p.name}</strong><br>
            <small>${p.date}</small>
            <pre>${p.text}</pre>
            <div class="saved-item-actions">
              <button onclick="loadPrompt(${p.id})" class="btn btn-primary">Charger</button>
              <button onclick="deletePrompt(${p.id})" class="btn btn-secondary">Supprimer</button>
            </div>
          </div>`).join('') : '<p style="color: #888">Aucun prompt sauvegard√©.</p>');
    }

    function loadPrompt(id) {
      const saved = JSON.parse(localStorage.getItem('savedPrompts') || '[]');
      const item = saved.find(p => p.id === id);
      if (item) {
        promptPreview.textContent = item.text;
        promptNameInput.value = item.name;
        alert('Prompt charg√© !');
      }
    }

    function deletePrompt(id) {
      if (confirm('Supprimer ce prompt ?')) {
        let saved = JSON.parse(localStorage.getItem('savedPrompts') || '[]');
        saved = saved.filter(p => p.id !== id);
        localStorage.setItem('savedPrompts', JSON.stringify(saved));
        loadSavedPrompts();
      }
    }

    form.addEventListener('input', generatePrompt);
    form.addEventListener('change', generatePrompt);
    window.addEventListener('load', () => {
      generatePrompt();
      loadSavedPrompts();
    });
  </script>
</body>
</html>
