  <script>
    function generatePrompt() {
      const role = document.getElementById('role').value;
      const context = document.getElementById('context').value;
      const task = document.getElementById('task').value;
      const constraints = document.getElementById('constraints').value;
      const tone = document.getElementById('tone').value;
      const format = document.getElementById('format').value;

      let prompt = '';
      if (role) prompt += `Tu es ${role}.\n\n`;
      if (context) prompt += `Contexte\n${context}\n\n`;
      if (task) prompt += `T√¢che principale\n${task}\n\n`;
      if (constraints) prompt += `Contraintes et limitations\n${constraints}\n\n`;
      if (tone || format) {
        prompt += `Instructions\n`;
        if (tone) prompt += `- Adopter un ton ${tone}\n`;
        if (format) prompt += `- Format souhait√© : ${format}\n`;
      }

      const preview = document.getElementById('promptPreview');
      const stats = document.getElementById('promptStats');

      const finalText = prompt.trim();
      preview.textContent = finalText || 'Aper√ßu du prompt';

      const words = finalText.split(/\s+/).filter(Boolean).length;
      const chars = finalText.length;
      const percent = Math.min(Math.round((chars / 4000) * 100), 100);

      stats.textContent = `üìù ${words} mots ¬∑ ${chars} caract√®res ¬∑ ${percent}% de la limite`;
    }

    function copyPrompt() {
      const text = document.getElementById('promptPreview').textContent;
      navigator.clipboard.writeText(text).then(() => alert('Prompt copi√© !'));
    }

    function clearForm() {
      if (confirm('Effacer tous les champs ?')) {
        document.getElementById('promptForm').reset();
        generatePrompt();
      }
    }

    function savePrompt() {
      const prompt = document.getElementById('promptPreview').textContent;
      if (!prompt || prompt === 'Aper√ßu du prompt') {
        alert('Aucun prompt √† sauvegarder');
        return;
      }
      const prompts = JSON.parse(localStorage.getItem('savedPrompts') || '[]');
      const title = prompt.split('\n')[0] || `Prompt ${prompts.length + 1}`;
      prompts.push({ text: prompt, title: title, date: new Date().toLocaleString() });
      localStorage.setItem('savedPrompts', JSON.stringify(prompts));
      renderSavedPrompts();
      alert('Prompt sauvegard√©');
    }

    function deletePrompt(index, event) {
      event.stopPropagation(); // √©viter que le clic ne charge le prompt
      const prompts = JSON.parse(localStorage.getItem('savedPrompts') || '[]');
      if (index >= 0 && index < prompts.length) {
        if (confirm('Supprimer ce prompt ?')) {
          prompts.splice(index, 1);
          localStorage.setItem('savedPrompts', JSON.stringify(prompts));
          renderSavedPrompts();
        }
      }
    }

    function renderSavedPrompts() {
      const list = document.getElementById('savedPromptsList');
      const prompts = JSON.parse(localStorage.getItem('savedPrompts') || '[]');
      if (prompts.length === 0) {
        list.innerHTML = '';
        return;
      }
      list.innerHTML = '<h4>Prompts sauvegard√©s</h4>' + prompts.map((p, i) =>
        `<div class="saved-prompt-item" onclick="loadPrompt(${i})">
          <span>${p.title}</span>
          <button class="delete-btn" title="Supprimer" onclick="deletePrompt(${i}, event)">üóëÔ∏è</button>
        </div>`
      ).join('');
    }
