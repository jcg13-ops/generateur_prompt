<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Prompt Optimis√©</title>
<style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6f6f6 0%, #f6f6f6 100%);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #94d1d2 0%, #01a6aa 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      font-size: 2em;
      font-weight: 400;
      margin: 0;
    }
    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 600px;
    }
    .form-section,
    .preview-section {
      padding: 30px;
    }
    .form-section {
      background: #f8f9fa;
    }
    .preview-section {
      background: white;
      border-left: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      font-size: 1.1em;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      font-size: 1em;
      font-weight: normal;
      font-family: 'Segoe UI', sans-serif;
    resize: vertical;}
    .preview-section h3 {
      margin-top: 0;
      font-size: 1.1em;
    }
    .preview-box {
      background: #f5f5f5;
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 20px;
      flex-grow: 1;
      white-space: pre-wrap;
      font-family: 'Segoe UI', sans-serif;
      min-height: 200px;
    }
    .preview-box div {
      margin-bottom: 10px;
    }
    .preview-box .section-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .metrics {
      margin-top: 10px;
      font-size: 0.9em;
      color: #666;
      font-family: 'Segoe UI', sans-serif;
    }
    .saved-prompts {
      margin-top: 20px;
    }
    .saved-prompts h4 {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .saved-prompt-item {
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      background-color: #f1f1f1;
      margin-bottom: 5px;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .saved-prompt-item:hover {
      background-color: #e0e0e0;
    }
    .delete-btn {
      background: none;
      border: none;
      color: #c5c5c5;
      font-size: 1em;
      cursor: pointer;
      margin-left: 10px;
    }
    .delete-btn:hover {
      text-decoration: underline;
    }
    .action-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    .btn-primary {
      background: #01a6aa;
    }
    .btn-clear {
      background: #c5c5c5;
    }
    .btn-save {
      background: #c5c5c5;
    }
  </style>
</head>
<body>
<div class="container">
<div class="header">
<h1>PromptMaster</h1>
</div>
<div class="main-content">
<div class="form-section">
<form id="promptForm">
<div class="form-group">
<label for="role">üë§ R√¥le de l'IA</label>
<input id="role" placeholder="Agent immobilier, fleuriste, expert en cybers√©curit√©..." type="text"/>
</div>
<div class="form-group">
<label for="context">üåü Contexte</label>
<textarea id="context" placeholder="D√©crire le contexte de votre demande : " rows="6"></textarea>
</div>
<div class="form-group">
<label for="task">üìù T√¢che principale</label>
<textarea id="task" placeholder="D√©crire ce qui l'IA doit accomplir : R√©dige, cr√©√©, analyse, synth√©tise, reformule..." rows="6"></textarea>
</div>
<div class="form-group">
<label for="constraints">‚ö†Ô∏è Contraintes et limitations</label>
<textarea id="constraints" placeholder="Exemple : R√©ponse succinte, propose des liens sources, limite le language technique..." rows="6"></textarea>
</div>
<div class="form-group">
<label for="tone">üé® Ton et style</label>
<select id="tone"><option value="">-- Choisir --</option><option value="affectueux">Affectueux</option><option value="amical">Amical</option><option value="creatif">Cr√©atif</option><option value="decontracte">D√©contract√©</option><option value="d√©sagr√©able">D√©sagr√©able</option><option value="formel">Formel</option><option value="humoristique">Humoristique</option><option value="professionnel">Professionnel</option><option value="technique">Technique</option></select>
</div>
<div class="form-group">
<label for="format">üìÅ Format de sortie</label>
<select id="format"><option value="">-- Choisir --</option><option value="liste">Liste</option><option value="tableau">Tableau</option><option value="plan">Plan structur√©</option><option value="Fichier image">Fichier image</option><option value="Fichier video">Fichier Vid√©o</option><option value="Fichier audio">Fichier audio</option><option value="Fichier Word">Fichier Word</option><option value="Fichier Excel">Fichier Excel</option><option value="Fichier PowerPoint">Fichier PowerPoint</option></select>
</div>
</form>
</div>
<div class="preview-section">
<h3>üëÅÔ∏è Aper√ßu du Prompt</h3>
<div class="preview-box" id="promptPreview">Aper√ßu du prompt</div>
<div class="metrics" id="promptStats"></div>
<div class="action-buttons">
<button class="btn btn-primary" onclick="copyPrompt()">üìã Copier</button>
<button class="btn btn-clear" onclick="clearForm()">üóëÔ∏è Effacer</button>
<button class="btn btn-save" onclick="savePrompt()">üíæ Sauvegarder</button>
</div>
<div class="saved-prompts" id="savedPromptsList"></div>
</div>
</div>
</div>
<script>
    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;',
      };
      return text.replace(/[&<>"']/g, function (m) {
        return map[m];
      });
    }

    function generatePrompt() {
      const role = document.getElementById('role').value.trim();
      const context = document.getElementById('context').value.trim();
      const task = document.getElementById('task').value.trim();
      const constraints = document.getElementById('constraints').value.trim();
      const tone = document.getElementById('tone').value;
      const format = document.getElementById('format').value;

      let promptHTML = '';

      if (role)
        promptHTML += `<div><strong>Tu es</strong> ${escapeHtml(role)}.</div>`;

      if (context)
        promptHTML += `<div><div class="section-title">Contexte</div>${escapeHtml(context)}</div>`;

      if (task)
        promptHTML += `<div><div class="section-title">T√¢che principale</div>${escapeHtml(task)}</div>`;

      if (constraints)
        promptHTML += `<div><div class="section-title">Contraintes et limitations</div>${escapeHtml(constraints)}</div>`;

      if (tone || format) {
        promptHTML += `<div><div class="section-title">Instructions</div>`;
        if (tone) promptHTML += `- Adopte un ton ${escapeHtml(tone)}<br/>`;
        if (format) promptHTML += `- Format de sortie souhait√© : ${escapeHtml(format)}<br/>`;
        promptHTML += `</div>`;
      }

      const preview = document.getElementById('promptPreview');
      preview.innerHTML = promptHTML || 'Aper√ßu du prompt';

      const plainText = `${role ? `Tu es ${role}.\n\n` : ''}${context ? `Contexte\n${context}\n\n` : ''}${task ? `T√¢che principale\n${task}\n\n` : ''}${constraints ? `Contraintes et limitations\n${constraints}\n\n` : ''}${tone || format ? `Instructions\n` : ''}${tone ? `- Adopte un ton ${tone}\n` : ''}${format ? `- Format souhait√© : ${format}\n` : ''}`;

      const stats = document.getElementById('promptStats');
      const words = plainText.trim().split(/\s+/).filter(Boolean).length;
      const chars = plainText.length;
      const percent = Math.min(Math.round((chars / 4000) * 100), 100);
      stats.textContent = `üìù ${words} mots ¬∑ ${chars} caract√®res `;
    }

    function copyPrompt() {
      const text = document.getElementById('promptPreview').textContent;
      navigator.clipboard.writeText(text).then(() => alert('Prompt copi√© !'));
    }

    function clearForm() {
      if (confirm('Effacer tous les champs ?')) {
        document.getElementById('promptForm').reset();
        generatePrompt();
      }
    }

    function savePrompt() {
      const preview = document.getElementById('promptPreview');
      if (!preview.textContent || preview.textContent === 'Aper√ßu du prompt') {
        alert('Aucun prompt √† sauvegarder');
        return;
      }
      const prompts = JSON.parse(localStorage.getItem('savedPrompts') || '[]');
      const title = `Prompt ${prompts.length + 1}`;
      prompts.push({
        text: preview.textContent,
        title: title,
        date: new Date().toLocaleString(),
      });
      localStorage.setItem('savedPrompts', JSON.stringify(prompts));
      renderSavedPrompts();
      alert('Prompt sauvegard√©');
    }

    function renderSavedPrompts() {
      const list = document.getElementById('savedPromptsList');
      const prompts = JSON.parse(localStorage.getItem('savedPrompts') || '[]');
      if (prompts.length === 0) {
        list.innerHTML = '';
        return;
      }
      list.innerHTML = '<h4>Prompts sauvegard√©s</h4>';
      prompts.forEach((p, i) => {
        const item = document.createElement('div');
        item.className = 'saved-prompt-item';

        const titleSpan = document.createElement('span');
        titleSpan.textContent = p.title;
        titleSpan.style.flexGrow = '1';
        titleSpan.style.cursor = 'pointer';
        titleSpan.onclick = () => loadPrompt(i);

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'üóëÔ∏è';
        deleteBtn.onclick = (e) => {
          e.stopPropagation();
          deletePrompt(i);
        };

        item.appendChild(titleSpan);
        item.appendChild(deleteBtn);
        list.appendChild(item);
      });
    }

    function deletePrompt(index) {
      if (!confirm("Supprimer ce prompt ?")) return;
      const prompts = JSON.parse(localStorage.getItem('savedPrompts') || '[]');
      prompts.splice(index, 1);
      localStorage.setItem('savedPrompts', JSON.stringify(prompts));
      renderSavedPrompts();
    }

    function loadPrompt(index) {
      const prompts = JSON.parse(localStorage.getItem('savedPrompts') || '[]');
      if (prompts[index]) {
        document.getElementById('promptPreview').textContent = prompts[index].text;
        document.getElementById('promptStats').textContent = '';
      }
    }

    document.getElementById('promptForm').addEventListener('input', generatePrompt);
    window.addEventListener('load', () => {
      generatePrompt();
      renderSavedPrompts();
    });
  </script>
</body>
</html>
