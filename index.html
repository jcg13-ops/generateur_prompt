<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompt optimis√©</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6f6f6 0%, #f6f6f6 100%);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #94d1d2 0%, #01a6aa 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      font-size: 2em;
      font-weight: 400;
      margin: 0;
    }
    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 700px;
    }
    .form-section,
    .preview-section {
      padding: 30px;
    }
    .form-section {
      background: #f8f9fa;
    }
    .preview-section {
      background: white;
      border-left: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      font-size: 1em;
      font-weight: normal;
      font-family: 'Segoe UI', sans-serif;
      resize: vertical;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .form-group textarea {
      rows: 6;
      min-height: 120px;
    }
    .preview-box {
      background: #f5f5f5;
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 20px;
      flex-grow: 1;
      white-space: pre-wrap;
      font-family: 'Segoe UI', sans-serif;
      min-height: 200px;
    }
    .preview-box .section-title {
      font-weight: bold;
      margin-top: 1em;
      margin-bottom: 0.3em;
    }
    .saved-prompts {
      margin-top: 20px;
    }
    .saved-prompts h4 {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .saved-prompt-item {
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      background-color: #f1f1f1;
      margin-bottom: 5px;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .saved-prompt-item:hover {
      background-color: #e0e0e0;
    }
    .delete-btn {
      background: none;
      border: none;
      color: #d9534f;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
      text-decoration: none;
    }
    .delete-btn:hover {
      text-decoration: none;
      color: #a94442;
    }
    .action-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    .btn-primary {
      background: #01a6aa;
    }
    .btn-clear,
    .delete-btn {
      background: #d7c378;
      color: black;
    }
    .btn-save {
      background: #f6a318;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Prompt optimis√©</h1>
    </div>
    <div class="main-content">

        </form>
      </div>
      <div class="preview-section">

        <div class="action-buttons">

          <button class="btn btn-clear" onclick="clearForm()">üóëÔ∏è Effacer</button>
          <button class="btn btn-save" onclick="savePrompt()">üíæ Sauvegarder</button>
        </div>
        <div class="saved-prompts" id="savedPromptsList"></div>
      </div>
    </div>
  </div>
