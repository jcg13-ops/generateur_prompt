<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G√©n√©rateur de prompts optimis√©</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6f6f6 0%, #f6f6f6 100%);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #94d1d2 0%, #01a6aa 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      font-size: 2em;
      font-weight: 400;
      margin: 0;
    }
    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 600px;
    }
    .form-section, .preview-section {
      padding: 30px;
    }
    .form-section {
      background: #f8f9fa;
    }
    .preview-section {
      background: white;
      border-left: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      font-size: 1em;
    }
    .preview-box {
      background: #f5f5f5;
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 20px;
      flex-grow: 1;
      white-space: pre-wrap;
      font-family: monospace;
      min-height: 200px;
    }
    .preview-box b {
      text-transform: lowercase;
    }
    .metrics {
      margin-top: 10px;
      font-size: 0.9em;
      color: #666;
    }
    .action-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }
    .btn-primary {
      background: #01a6aa;
      color: white;
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>G√©n√©rateur de prompts optimis√©</h1>
    </div>
    <div class="main-content">
      <div class="form-section">
        <form id="promptForm">
          <div class="form-group">
            <label for="role">üë§ R√¥le</label>
            <input type="text" id="role" placeholder="Par exemple : expert en cybers√©curit√©">
          </div>
          <div class="form-group">
            <label for="context">üåü Contexte</label>
            <textarea id="context" placeholder="Par exemple : tu r√©diges un rapport sur les vuln√©rabilit√©s d‚Äôun r√©seau d‚Äôentreprise."></textarea>
          </div>
          <div class="form-group">
            <label for="task">üìù T√¢che principale</label>
            <textarea id="task" placeholder="Par exemple : identifier les principales menaces et proposer des solutions."></textarea>
          </div>
          <div class="form-group">
            <label for="constraints">‚ö†Ô∏è Contraintes et limitations</label>
            <textarea id="constraints" placeholder="Par exemple : utiliser un langage compr√©hensible pour un public non technique."></textarea>
          </div>
          <div class="form-group">
            <label for="tone">üé® Ton et style</label>
            <select id="tone">
              <option value="">-- Choisir --</option>
              <option value="professionnel">Professionnel</option>
              <option value="amical">Amical</option>
              <option value="formel">Formel</option>
              <option value="decontracte">D√©contract√©</option>
              <option value="creatif">Cr√©atif</option>
              <option value="technique">Technique</option>
            </select>
          </div>
          <div class="form-group">
            <label for="format">üìÅ Format de sortie</label>
            <select id="format">
              <option value="">-- Choisir --</option>
              <option value="liste">Liste</option>
              <option value="paragraphe">Paragraphe</option>
              <option value="tableau">Tableau</option>
              <option value="plan">Plan structur√©</option>
            </select>
          </div>
        </form>
      </div>
      <div class="preview-section">
        <h3>üëÅÔ∏è Aper√ßu du Prompt</h3>
        <div class="preview-box" id="promptPreview">Aper√ßu du prompt</div>
        <div class="metrics" id="promptStats"></div>
        <div class="action-buttons">
          <button class="btn btn-primary" onclick="copyPrompt()">üìã Copier</button>
          <button class="btn btn-secondary" onclick="clearForm()">üóëÔ∏è Effacer</button>
          <button class="btn btn-secondary" onclick="savePrompt()">üíæ Sauvegarder</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function generatePrompt() {
      const role = document.getElementById('role').value;
      const context = document.getElementById('context').value;
      const task = document.getElementById('task').value;
      const constraints = document.getElementById('constraints').value;
      const tone = document.getElementById('tone').value;
      const format = document.getElementById('format').value;

      let prompt = '';
      if (role) prompt += `Tu es ${role}.

`;
      if (context) prompt += `Contexte
${context}

`;
      if (task) prompt += `T√¢che principale
${task}

`;
      if (constraints) prompt += `Contraintes et limitations
${constraints}

`;
      if (tone || format) {
        prompt += `Instructions
`;
        if (tone) prompt += `- Adopter un ton ${tone}
`;
        if (format) prompt += `- Format souhait√© : ${format}
`;
      }

      const preview = document.getElementById('promptPreview');
      const stats = document.getElementById('promptStats');

      const finalText = prompt.trim();
      preview.textContent = finalText || 'Aper√ßu du prompt';

      const words = finalText.split(/\s+/).filter(Boolean).length;
      const chars = finalText.length;
      const percent = Math.min(Math.round((chars / 4000) * 100), 100);

      stats.textContent = `üìù ${words} mots ¬∑ ${chars} caract√®res ¬∑ ${percent}% de la limite`;
    }

    function copyPrompt() {
      const text = document.getElementById('promptPreview').textContent;
      navigator.clipboard.writeText(text).then(() => alert('Prompt copi√© !'));
    }

    function clearForm() {
      if (confirm('Effacer tous les champs ?')) {
        document.getElementById('promptForm').reset();
        generatePrompt();
      }
    }

    function savePrompt() {
      const prompt = document.getElementById('promptPreview').textContent;
      if (!prompt || prompt === 'Aper√ßu du prompt') {
        alert('Aucun prompt √† sauvegarder');
        return;
      }
      const prompts = JSON.parse(localStorage.getItem('savedPrompts') || '[]');
      prompts.push({ text: prompt, date: new Date().toLocaleString() });
      localStorage.setItem('savedPrompts', JSON.stringify(prompts));
      alert('Prompt sauvegard√©');
    }

    document.getElementById('promptForm').addEventListener('input', generatePrompt);
    window.addEventListener('load', generatePrompt);
  </script>
</body>
</html>
